<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>options</title>
  <script src="/options.js" defer></script>
</head>
<body>
  <header>
  <h3>マイネ王掲示板既読管理の設定</h3>
  </header>
  <main>
    <h3>&#x1F7E9; PC版のキー操作</h3>
    <p style="padding-left:1em;">
       [R]---既読・未読の切り替え<br/>
       [D]---非表示(棒状)へ。[R]で復元<br/>
       [S]---状態保管(エクスポート)<br/>
       [L]---状態復元(インポート)
    </p>
    <h3>&#x1F7E9; モバイル版の操作</h3>
    <p style="padding-left:1em;">
      掲示板での[長押し]で以下の切替<br/>
      (未読➡既読➡棒表示➡未読)🔄<br/>
      ※標準のポップアップメニューは抑止できないので範囲外を押してください。<br/>

    <h3>&#x1F7E9; 非表示の項目</h3>
    <p style="padding-left:1em;">
      「注目の投稿」「新着コメントがあった掲示板」<br/>
      新しい未読で50以上のコメントがあるもの<br/>
    </p>

    <h3>&#x1F7E9; 既読管理データのファイルへの保存と復元</h3>
    <p style="padding-left:1em;">
      他のブラウザと同期する為にも使用できます。<br/>
      <button type="button" id="saveButton">ファイルへ保存する</button>
      <button type="button" id="restoreButton">ファイルから復元する</button>
    </p>
    <button type="button" id="closeButton"><big>設定を閉じる&#x274E;</big></button>
  </main>
</body>
</html>
